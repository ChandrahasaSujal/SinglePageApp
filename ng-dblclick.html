<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-dblclick</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.show=function () {
                window.open('Images/1.jpg','Range Rower','width=300 height=200');
            }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
<img ng-src="Images/1.jpg"  width="100" height="50" ng-dblclick="show()">
<h2>Double click on the Image.</h2>
</body>
</html>
