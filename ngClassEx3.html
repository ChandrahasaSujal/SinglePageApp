<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-class</title>
    <script src="scripts/angular.js"></script>
    <link rel="stylesheet" href="Styles/Effects.css">
</head>
<body ng-app>
<fieldset>
    <legend>Enter Effects as given in textbox</legend>
<input type="text" size="50" placeholder="eg:backEffects,textEffects,borderEffects" ng-model="txtEffects">
</fieldset><br />
<h2 ng-class="txtEffects">Hello! Welcome to Angular JS</h2>
</body>
</html>
