<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caps</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.msg="";
            $scope.checkCaps=function (event) {
                if(event.keyCode>=65 && event.keyCode<=90)
                {
                    $scope.msg=" Caps Not allowed.";
                }
                else
                {
                    $scope.msg="";
                }
            }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
<fieldset>
    <legend>Verify Password</legend>
    <input type="text" ng-keypress="checkCaps($event)"/>
    <span>{{msg}}</span>
</fieldset>
</body>
</html>
