<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Clock</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope,$interval) {
          $scope.stopTime="";

          $interval(timer,1000);
          function timer() {
              $scope.stopTime=new Date().toLocaleTimeString();
          }

        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
<h2 align="center">{{stopTime}}</h2>
</body>
</html>
