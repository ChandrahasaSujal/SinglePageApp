<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            background-color:blue;
            color:white;
        }
    </style>

    <script src="scripts/angular.js"></script>
    <link rel="stylesheet" href="Styles/Effects.css">
</head>
<body ng-app>
<div ng-init="products=[{id:1001,name:'Laptop'},{id:1002,name:'Mobile'},{id:1003,name:'Books'}]"></div>
<table border="1" width="700" align="center">
    <caption>Product details</caption>
    <th>Product Id</th>
    <th>Product Name</th>
    <tr ng-repeat="item in products" ng-class-even="$even" ng-class-odd="$odd">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
    </tr>
</table>
</body>
</html>
