<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
</head>
<body ng-app>
<img ng-init="pic='Images/1.jpg'" width="300" height="100" ng-mouseover="pic='Images/2.jpg'" ng-mouseleave="pic='Images/1.jpg'" ng-src="{{pic}}">
<h3 align="center">put mouse pointer on the Image to see effects</h3>
<img ng-init="pic1='Images/Bulboff.png'" ng-mousedown="pic1='Images/Bulbon.png'" ng-mouseup="pic1='Images/Bulboff.png'" ng-src="{{pic1}}">
<h3 align="center">Click on the above image to see effects</h3>
</body>
</html>
