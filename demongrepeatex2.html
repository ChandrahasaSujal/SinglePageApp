<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app = angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.amazonProducts=[
                {category:'Electronis',products:['Samsung TV','Laptop']},
                    {category:'Shoe',products:['Nike','Reebok']}
                ];
        });
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
        <h2>Amazon Products</h2>
        <ol>
            <li ng-repeat="category in amazonProducts">
                {{category.category}}
            <ul>
                <li ng-repeat="product in category.products">{{product}}</li>
            </ul>
            </li>
        </ol>
</body>
</html>
